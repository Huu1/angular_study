    Array.prototype._map=function(callback){
        let list=[]
        this.forEach(item=>{
            list.push(callback(item))
        })
        return list
    }
    Array.prototype._filter=function(callback){
        let list=[]
        this.forEach(item=>{
            if(callback(item))list.push(item)
        })
        return list
    }
    Array.prototype._contatAll=function(){
        let list=[]
        this.forEach(item=>{
            list.push(...item)
